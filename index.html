<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        
        #query {
            margin-bottom: 20px;
        }
        
        #submit {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        #chart-container {
            margin-right: 40px;
        }
    </style>
</head>
<body>
    <div id="container">
        <textarea id="query" rows="5" cols="50" placeholder="data"></textarea>
        <button id="submit">Submit</button>
        <div id="chart-container">
            <canvas id="chart" height="160px"></canvas>
        </div>
    </div>

    <script>
        $("#submit").click(function() {
            let query = $("#query").val();
            $.post("/get_answer", {query: query}, function(data) {
                console.log(data)
                let answer = data;
                eval(answer);
            });
        });
    </script>
</body>
</html>
